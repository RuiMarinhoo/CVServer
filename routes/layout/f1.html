<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A simple, clean, and responsive HTML CV template</title>

    <style>

        html{
            -webkit-print-color-adjust: exact;
            width: 595px;
            height: 842px;
            margin-right: auto;
            margin-left: auto;
            overflow: hidden;
        }

        body{
            margin: 0;
        }

        .page{
            display: flex;
            width: 565px;
            height: 812px;
            font-size: 8pt;
            position: relative;
            background-color: white;
            padding: 15px;
            /*border: 2px solid;*/
            overflow: hidden;
        }

        .title{
            font-size: 12pt;
            color: #03a8ff;
            font-weight: bold;
        }


        .leftSide{
            width: 170px;
            text-align: right;
            /*background-color: red;*/
        }
        .leftSide .photo{
            width: 100%;
        }

        .leftSide .photo img{
            width: 150px;
            height: 150px;
            margin-left: 25px;
        }
        .rightSide .photo img{
            width: 150px;
            height: 150px;
        }



        .name{
            font-size: 14pt;
            font-weight: bold;
        }
        .address, .contact, .email{
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .address svg, .contact svg, .email svg{
            width: 25px;
            height: 25px;
            margin-left: 10px;
        }


        .dots{
            height: 10px;
            width: 10px;
            margin-left: 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }
        .dotActive{
            background-color: #03a8ff;
        }

        .quality{
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .quality p{
            margin: 0;
        }
        .quality .checkmark {
            display:inline-block;
            width: 22px;
            height:22px;
            -ms-transform: rotate(45deg); /* IE 9 */
            -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
            transform: rotate(45deg);
        }
        .quality .checkmark_stem {
            position: absolute;
            width:3px;
            height:9px;
            background-color: #03a8ff;
            left:11px;
            top:6px;
        }
        .quality .checkmark_kick {
            position: absolute;
            width:3px;
            height:3px;
            background-color: #03a8ff;
            left:8px;
            top:12px;
        }


        .rightSide{
            max-width: 355px;
            /*background-color: blue;*/
            margin-left: 30px;
        }

        .line{
            position: absolute;
            left: 200px;
            width: 2px;
            height: 812px;
            border-radius: 2px;
            background-color: #aeb4b7;
        }


        .education .educationInfo p, .rightSide .experience .experienceInfo p{
            margin: 5px 0;
        }

        .rightSide .certificates ul{
            padding: 0px 0px 0px 12px;
        }
        .leftSide .certificates ul{
            padding: 0px 12px 0px 0px;
            direction: rtl;
        }

        .hobbies .allHobbies{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-end;
        }
        .hobbies .allHobbies .hobbieInfo{
            margin-right: 15px;
            text-align: center;
        }
        .hobbies .allHobbies .hobbieInfo img{
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>

<div class="page">
    <div class="line"></div>

    <div class="leftSide">

        {{{left}}}

    </div>

    <div class="rightSide">

        {{{right}}}

    </div>

</div>

</body>
</html>
